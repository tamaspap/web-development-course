<html>
  <head>
    <title>Transitions</title>
    <style>
      .card {
        width: 300px;
        height: 300px;
        background-color: aquamarine;
        transition: all 1s ease-out;
      }

      .card:hover {
        margin-left: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="card"></div>
  </body>
</html>
