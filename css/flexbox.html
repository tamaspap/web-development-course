<html>
  <head>
    <title>Flexbox</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
      }

      .box {
        height: 100px;
        background-color: pink;
        margin: 10px;
        font-size: 40px;
        flex-grow: 1;
      }

      .box-large {
        flex-basis: 350px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box box-large">5</div>
    </div>
  </body>
</html>
