<html>
  <head>
    <title>Search</title>
    <style>
      .input {
        width: 50vw;
        height: 60px;
        margin-top: calc(50vh - 30px);
        margin-left: 25vw;
        outline: none;
        font-size: 22px;
        padding: 4px 16px;
        border-radius: 6px;
        border: 3px solid rgba(0, 0, 0, 0.15);
        transition: border-color 1s;
      }

      .input:focus {
        border-color: blue;
      }

      .input:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <input class="input" />
  </body>
</html>
