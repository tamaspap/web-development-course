<html>
  <head>
    <title>Tables</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid rgb(220, 220, 220);
        color: rgb(200, 80, 10);
      }

      tr {
        border-bottom: 1px solid rgb(220, 220, 220);
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Age</td>
          <td>Gender</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>26</td>
          <td>Male</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
