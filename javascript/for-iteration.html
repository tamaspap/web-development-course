<html>
  <head>
    <script>
      function addNumbersUntil(limit) {
        var result = 0;

        for (var index = 0; index <= limit; index++) {
          result = result + index;
        }

        return result;
      }

      console.log(addNumbersUntil(10));
      console.log(addNumbersUntil(15));
    </script>
  </head>
</html>
