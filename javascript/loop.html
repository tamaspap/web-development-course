<html>
  <head>
    <title>
      Loop
    </title>
  </head>
  <body>
    <script>
      function loop(n) {
        var numbers = [];

        for (var i = 0; i <= n; i++) {
          if (i % 2 === 0) {
            numbers.push(i);
          }
        }
        return numbers;
      }
      console.log(loop(10));
    </script>
  </body>
</html>
