<html>
  <body>
    <script>
      var array = [1, 2, 3, 4];
      console.log(array.length);

      array.push(5);
      console.log(array);

      array.unshift(0);
      console.log(array);

      array[3] = "three";
      console.log(array);

      array.splice(4, 1);
      console.log(array);

      array.splice(4, 0, "four");
      console.log(array);
    </script>
  </body>
</html>
