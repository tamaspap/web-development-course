<html>
  <head>
    <script>
      function isPrimeNumber(number) {
        for (var index = 2; index <= number - 1; index++) {
          if (number % index === 0) return false;
        }

        return true;
      }

      console.log(isPrimeNumber(1));
      console.log(isPrimeNumber(2));
      console.log(isPrimeNumber(4));
    </script>
  </head>
</html>
